<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<link href="style.css" rel="stylesheet">
<style>

</style>
</head>
<body>
    <div class="calculator">
       <div class="displayInp">
<input class="text" type="text" placeholder="0" disabled name="calculator" id="cal">
       </div>
        <div class="buttons">
            <button class="button" onclick="btn('9')">9</button>
            <button class="button" onclick="btn('8')">8</button>
            <button class="button" onclick="btn('7')">7</button>
            <button class="button" onclick="btn('+')">+</button>
            <button class="button" onclick="btn('6')">6</button>
            <button class="button" onclick="btn('5')">5</button>
            <button class="button" onclick="btn('4')">4</button>
            <button class="button" onclick="btn('-')">-</button>
            <button class="button" onclick="btn('3')">3</button>
            <button class="button" onclick="btn('2')">2</button>
            <button class="button" onclick="btn('1')">1</button>
            <button class="button" onclick="btn('*')">*</button>
            <button class="button" onclick="btn('0')">0</button>
            <button class="button" onclick="btn('.')">.</button>
            <button class="button" onclick="btn('/')">/</button>
            <button class="button" onclick="btn('%')">%</button>
            <button class="buttonchange" onclick="clr()">C</button>
            <button class="buttonchange" onclick="result()">=</button>

        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
